[pytest]
# Pytest configuration for Planeswalker Agent integration tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 6.0

# Output options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    commander: Tests for Commander/EDH queries
    constructed: Tests for constructed format metagame
    limited: Tests for Limited/Draft format queries
    semantic: Tests for semantic card search
    synergy: Tests for synergy detection
    integration: Integration tests against real data sources
    slow: Tests that may take longer to run

# Timeout (optional, requires pytest-timeout)
# timeout = 300

# Coverage options (optional, requires pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term
